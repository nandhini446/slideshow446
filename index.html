<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide show</title>
    <link href="./index.css" rel="stylesheet">
</head>
<body>
    <div class="mainbox">
        <div class="slide">
            <img src="./pexels-manuela-adler-949194.jpg"style="width:90% ;height:80vh;margin-left: 5%; margin-top:10vh;">
        </div>
        <div class="slide">
            <img src="./pexels-christian-heitz-842711.jpg" style="width:90% ;height:80vh;margin-left: 5%; margin-top:10vh;" >
        </div>
        <div class="slide">
            <img src="./pexels-pok-rie-132037.jpg"style="width:90% ;height:80vh;margin-left: 5%; margin-top:10vh;">
        </div>
        <div class="slide">
            <img src="./pexels-mike-b-145685.jpg"style="width:90% ;height:80vh;margin-left: 5%; margin-top:10vh;">
        </div>
        <a class="prev" onclick="prevslide(-1)">&#10094;</a>
        <a class="next" onclick="nextslide(1)">&#10095;</a>
    </div>

    <script src="./script.js" type="text/javascript"></script>
    
</body>
</html>
